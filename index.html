<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>566 Assignment - Create Email Form</title>
  </head>
  <body>
    <main>
      <form>
        <div>
          <label for="name">Name:</label>
          <input id="name" type="text" name="name" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input
            id="email"
            type="text"
            name="email"
            autofocus="on"
            required
          />
        </div>
        <div>
          <label for="your-message">Your message:</label>
          <textarea
            id="your-message"
            name="message"
            required
            maxlength="200"
          ></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
